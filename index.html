<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Collection Shipping Calculator</title>
    
    <!-- Add data attribute to help identify the app in Squarespace environments -->
    <meta name="shipping-calculator-app" content="true" />
    
    <!-- Preload styles to reduce flicker in Squarespace -->
    <style>
      /* Ensure dropdowns work in Squarespace from the start */
      #root[data-shipping-calculator] {
        position: relative;
        z-index: 1;
      }
      
      /* Pre-style portal container to avoid layout shift */
      #select-portal-container {
        position: fixed;
        z-index: 999999;
        pointer-events: none;
      }
      
      #select-portal-container > * {
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <div id="root" data-shipping-calculator="true"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
